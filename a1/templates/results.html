<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../static/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="../static/css/site.css" type="text/css" rel="stylesheet"/>
    <link href="http://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet"/>
    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#resultsTable').DataTable({
                'searching': false
            });
        });
    </script>

</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Winestore</a>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="row">
        <table id="resultsTable" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Wine Name</th>
                    <th>Winery Name</th>
                    <th>Year</th>
                    <th>Region Name</th>
                    <th>Price</th>
                    <th>In Stock</th>
                    <th>Sold</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <!-- $BeginBlock resultsRow -->
                <tr>
                    <td>${wine_name}</td>
                    <td>${winery_name}</td>
                    <td>${year}</td>
                    <td>${region_name}</td>
                    <td>$${cost}</td>
                    <td>${on_hand}</td>
                    <td>${qty_sold}</td>
                    <td>$${revenue}</td>
                </tr>
                <!-- $EndBlock resultsRow -->
            </tbody>
            <tfoot>
            <tr>
                <th>Wine Name</th>
                <th>Winery Name</th>
                <th>Year</th>
                <th>Region Name</th>
                <th>Price</th>
                <th>In Stock</th>
                <th>Sold</th>
                <th>Revenue</th>
            </tr>
            </tfoot>
        </table>
    </div>
</main>
<footer>

</footer>
</body>
</html>
